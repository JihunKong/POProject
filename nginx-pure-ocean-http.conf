# Pure Ocean Platform - HTTP Only Configuration (Temporary)
# WebSocket optimized reverse proxy

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=websocket:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=120r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# Upstream server configuration
upstream pure_ocean_backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP Server Configuration
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name xn--ox6bo4n.com 15.164.202.209 _;

    # Connection limits
    limit_conn conn_limit_per_ip 20;

    # Basic settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Health check endpoint
    location = /api/health {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://pure_ocean_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        access_log /var/log/nginx/pure-ocean-health.log;
    }

    # Socket.IO WebSocket endpoint
    location /socket.io/ {
        limit_req zone=websocket burst=20 nodelay;

        proxy_pass http://pure_ocean_backend;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for real-time streaming
        proxy_buffering off;
        proxy_cache off;

        access_log /var/log/nginx/pure-ocean-websocket.log;
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=15 nodelay;

        proxy_pass http://pure_ocean_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # API timeouts - 문서 첨삭을 위해 20분 허용
        proxy_connect_timeout 1200s;
        proxy_send_timeout 1200s;
        proxy_read_timeout 1200s;

        access_log /var/log/nginx/pure-ocean-api.log;
    }

    # Static assets with caching
    location /_next/static/ {
        proxy_pass http://pure_ocean_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";

        access_log off;
    }

    # General application routes
    location / {
        limit_req zone=general burst=30 nodelay;

        proxy_pass http://pure_ocean_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Standard timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Enable buffering for regular content
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        internal;
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/pure-ocean-access.log combined;
    error_log /var/log/nginx/pure-ocean-error.log warn;
}
