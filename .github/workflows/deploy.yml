name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Type check
      run: npx tsc --noEmit

    - name: Build application
      run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

    - name: Add EC2 to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 15.164.202.209 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh ubuntu@15.164.202.209 << 'EOF'
          set -e
          
          echo "🚀 Starting deployment..."
          
          # Navigate to application directory
          cd /var/www/pure-ocean
          
          # Create backup
          BACKUP_DIR="/tmp/pure-ocean-backup-$(date +%Y%m%d-%H%M%S)"
          mkdir -p $BACKUP_DIR
          cp -r .env.production $BACKUP_DIR/ || true
          
          # Pull latest changes
          git fetch origin
          git reset --hard origin/main
          
          # FORCE CLEAR ALL CACHES
          rm -rf .next/
          rm -rf node_modules/.cache/
          npm cache clean --force
          
          # Install dependencies
          npm ci --production=false
          
          # Build application with force flag
          npm run build
          
          # Stop PM2 processes completely
          pm2 delete pure-ocean-platform || true
          pm2 flush
          
          # Start fresh PM2 process
          pm2 start ecosystem.config.js
          
          # Wait for application to start
          sleep 5
          
          # Health check
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "✅ Deployment successful"
            pm2 save
          else
            echo "❌ Deployment failed - rolling back"
            git reset --hard HEAD~1
            npm run build
            pm2 restart pure-ocean-platform
            exit 1
          fi
        EOF

    - name: Notify deployment status
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "🎉 Deployment to EC2 completed successfully"
        else
          echo "❌ Deployment failed"
        fi