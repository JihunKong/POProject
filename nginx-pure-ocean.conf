# Pure Ocean Platform - Production Nginx Configuration
# WebSocket optimized reverse proxy with security hardening

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=websocket:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=120r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# Upstream server configuration
upstream pure_ocean_backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3000 backup;
    keepalive 32;
}

# HTTPS Server Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name xn--ox6bo4n.com;
    
    # SSL Configuration (Let's Encrypt ready)
    ssl_certificate /etc/ssl/certs/pure-ocean.crt;
    ssl_certificate_key /etc/ssl/private/pure-ocean.key;
    
    # SSL Security Headers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' wss: ws:; font-src 'self' data:; img-src 'self' data: https:; base-uri 'self';" always;
    
    # Connection limits
    limit_conn conn_limit_per_ip 20;
    
    # Basic settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Health check endpoint
    location = /api/health {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://pure_ocean_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        access_log /var/log/nginx/pure-ocean-health.log;
    }
    
    # Socket.IO WebSocket endpoint
    location /socket.io/ {
        limit_req zone=websocket burst=20 nodelay;
        
        proxy_pass http://pure_ocean_backend;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket specific timeouts (7 days for persistent connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for real-time streaming
        proxy_buffering off;
        proxy_cache off;
        
        # Connection keep-alive
        proxy_set_header Connection "keep-alive";
        
        access_log /var/log/nginx/pure-ocean-websocket.log;
    }
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=15 nodelay;
        
        proxy_pass http://pure_ocean_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API timeouts - 문서 첨삭을 위해 20분 허용
        proxy_connect_timeout 1200s;
        proxy_send_timeout 1200s;
        proxy_read_timeout 1200s;
        
        access_log /var/log/nginx/pure-ocean-api.log;
    }
    
    # Static assets with caching
    location /_next/static/ {
        proxy_pass http://pure_ocean_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        access_log off;
    }
    
    # General application routes
    location / {
        limit_req zone=general burst=30 nodelay;
        
        proxy_pass http://pure_ocean_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Standard timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Enable buffering for regular content
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        internal;
        root /usr/share/nginx/html;
    }
    
    # Logging
    access_log /var/log/nginx/pure-ocean-access.log combined;
    error_log /var/log/nginx/pure-ocean-error.log warn;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name xn--ox6bo4n.com www.xn--ox6bo4n.com;
    
    # Security headers even for redirects
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    return 301 https://xn--ox6bo4n.com$request_uri;
}

# www subdomain redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.xn--ox6bo4n.com;
    
    # SSL certificates (same as main)
    ssl_certificate /etc/ssl/certs/pure-ocean.crt;
    ssl_certificate_key /etc/ssl/private/pure-ocean.key;
    
    # Minimal SSL config for redirect
    ssl_protocols TLSv1.2 TLSv1.3;
    
    return 301 https://xn--ox6bo4n.com$request_uri;
}