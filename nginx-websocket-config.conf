server {
    listen 443 ssl http2;
    server_name xn--ox6bo4n.com;
    
    # SSL 설정 (기존 인증서 사용)
    ssl_certificate /path/to/ssl/fullchain.pem;
    ssl_certificate_key /path/to/ssl/privkey.pem;
    
    # SSL 최적화
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # WebSocket 전용 location - Socket.IO 지원
    location /socket.io/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket 업그레이드 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 기본 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket 전용 타임아웃 설정 (7일)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # 버퍼링 비활성화 (실시간 스트리밍)
        proxy_buffering off;
        proxy_cache off;
    }
    
    # 일반 HTTP 요청
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Next.js 최적화
        proxy_cache off;
        proxy_buffering off;
    }
    
    # 로그 설정
    access_log /var/log/nginx/pure-ocean-access.log;
    error_log /var/log/nginx/pure-ocean-error.log warn;
}

# HTTP에서 HTTPS로 리디렉션
server {
    listen 80;
    server_name xn--ox6bo4n.com;
    return 301 https://$server_name$request_uri;
}

# www 서브도메인 리디렉션 (선택사항)
server {
    listen 443 ssl http2;
    server_name www.xn--ox6bo4n.com;
    
    ssl_certificate /path/to/ssl/fullchain.pem;
    ssl_certificate_key /path/to/ssl/privkey.pem;
    
    return 301 https://xn--ox6bo4n.com$request_uri;
}